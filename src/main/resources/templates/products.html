<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th colspan="2">Item</th>
                <th>Sold</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="product : ${products}">
                <td data-th-utext="${product.id}" name="id"></td>
                <td data-th-utext="${product.item}" name="item"></td>
                <td>
                    <img data-th-src="${product.picture}" height="100px" width="100px">
                </td>
                <td data-th-utext="${product.sold}" name="sold"></td>
                <td data-th-utext="${product.quantity}" name="quantity"></td>
                <!-- <a data-th-href="">Buy</a> -->
            </tr>
            
        </tbody>
    </table>
</body>
</html>
